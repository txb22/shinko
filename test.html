<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/test.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Document</title>

</head>

<body>

        <!-- Tab links -->
        <div class="container">
                <div class="tabs">
                        <button class="tablinks active" data-electronic="allproducts">Khách hàng tiêu biểu</button>
                        <button class="tablinks" data-electronic="Microcontrollers">Tập đoàn - tổng công ty</button>
                        <button class="tablinks" data-electronic="module">Tổ chức - Chính phủ</button>
                        <button class="tablinks" data-electronic="module">Thương mại điện tử</button>
                        <button class="tablinks" data-electronic="module">Thiết bị y tế - Bệnh viện</button>
                </div>

                <!-- Tab content -->
                <div class="wrapper_tabcontent">
                        <div id="allproducts" class="tabcontent active">
                                <img src="https://bizweb.dktcdn.net/thumb/large/100/228/168/products/sp1-949f885f-8d8a-445e-be5c-0cce06cdb4b1.jpg?v=1582441789000"
                                        width="100%" />
                                <h3>Combo Trạm Hàn Hakko 936 + Sensor Hàn A1321</h3>
                        </div>

                        <div id="Microcontrollers" class="tabcontent">
                                <img src="https://bizweb.dktcdn.net/thumb/large/100/228/168/products/raspberry-pi-4-model-b.jpg?v=1566526980000"
                                        width="100%" />
                                <h3>Raspberry Pi 4 Model B 2019</h3>
                        </div>

                        <div id="module" class="tabcontent">
                                <img src="//bizweb.dktcdn.net/thumb/large/100/228/168/products/sp1-96b83938-650f-4f51-8b0a-61ee9f8f9039.jpg?v=1580721383000"
                                        width="100%" />
                                <h3>Module Khuếch Đại Âm Thanh Bluetooth Stereo 30W/40W Công Suất Cao XY-P40W</h3>
                        </div>
                </div>
        </div>
</body>
<script>
        var tabLinks = document.querySelectorAll(".tablinks");
        var tabContent = document.querySelectorAll(".tabcontent");

        tabLinks.forEach(function (el) {
                el.addEventListener("click", openTabs);
        });


        function openTabs(el) {
                var btn = el.currentTarget; // lắng nghe sự kiện và hiển thị các element
                var electronic = btn.dataset.electronic; // lấy giá trị trong data-electronic

                tabContent.forEach(function (el) {
                        el.classList.remove("active");
                });

                tabLinks.forEach(function (el) {
                        el.classList.remove("active");
                });

                document.querySelector("#" + electronic).classList.add("active");

                btn.classList.add("active");
        }
</script>

</html>
